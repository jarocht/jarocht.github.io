<!DOCTYPE html>
<html lang="en" ng-app="application">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tim Jaroch</title>

    <!-- CSS here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/portfolio.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
</head>

<body ng-controller="portfolioCtrl">
    <!-- Navigation -->
    <div ng-include="'partials/navigation.html'"></div>
    <!-- End Navigation -->
    <!-- Header -->
    <div class="container-fluid">
        <div class="intro-header-other">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <div class="intro-message">
                        <h3 class="page-header">{{Selected.title}}</h3>
                        <h4>{{Selected.subTitle}}</h4>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <!-- End Header -->
    <!-- Portfolio Item -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <div class="img-container">
                    <img class="img-responsive" ng-src="{{getImageUrl()}}" alt=""/>
                    <i class="fa fa-arrow-circle-o-left fa-5x img-left-button" ng-click="previous()"></i>
                    <i class="fa fa-arrow-circle-o-right fa-5x img-right-button" ng-click="next()"></i>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Project Description</h3>
                <p>{{Selected.description}}</p>
                <h3>Project Details</h3>
                <ul>
                    <li>Lorem Ipsum</li>
                    <li>Dolor Sit Amet</li>
                    <li>Consectetur</li>
                    <li>Adipiscing Elit</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Portfolio Item -->
    <!-- Related Projects Row -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header">Related</h3>
            </div>

            <div class="col-sm-3 col-xs-6" ng-repeat="x in Selected.related">
                <img class="img-responsive" src="{{getRecord(x).image}}" alt="http://placehold.it/500x300" ng-click="navTo(x)">
            </div>

        </div>
    </div>
    <!-- /.row -->

    <hr>

    <!-- Google Map -->
    <div id="map-container"></div>

    <!-- Footer -->
    <footer ng-include="'partials/footer.html'"></footer>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/scripts.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
