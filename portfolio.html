<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tim Jaroch</title>

    <!-- CSS here -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/portfolio.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/colorScheme.css"/>
</head>

<body ng-controller="portfolioCtrl">
    <!-- Navigation -->
    <div ng-include="'partials/navigation.html'"></div>
    <!-- End Navigation -->
    <!-- Header -->
    <div class="container-fluid">
        <div class="intro-header-other">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <div class="intro-message">
                        <h1 class="page-header">{{selected.title}}</h1>
                        <h2>{{selected.subTitle}}</h2>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <!-- End Header -->
    <!-- Portfolio Item -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <div class="img-container" ng-mouseenter="ShowImgNavArrows(true);" ng-mouseleave="ShowImgNavArrows(false)">
                    <img class="img-responsive" ng-src="{{getImageUrl()}}" alt="" />
                    <i class="fa fa-arrow-circle-o-left fa-5x img-left-button colorScheme clickable beige" ng-click="previous()" ng-show="ShowImgLeftNavArrow"></i>
                    <i class="fa fa-arrow-circle-o-right fa-5x img-right-button colorScheme clickable beige" ng-click="next()" ng-show="ShowImgRightNavArrow"></i>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Project Description</h3>
                <p>{{selected.description}}</p>
                <h3>Project Details</h3>
                <ul>
                    <li>Lorem Ipsum</li>
                    <li>Dolor Sit Amet</li>
                    <li>Consectetur</li>
                    <li>Adipiscing Elit</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Portfolio Item -->
    <!-- Related Projects Row -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header">Related</h3>
            </div>

            <div class="col-sm-3 col-xs-6 img-container hover-pointer" ng-repeat="x in selected.related" ng-click="navTo(x)" ng-mouseenter="ShowRelatedImgText = true" ng-mouseleave="ShowRelatedImgText = false">
                <img class="img-responsive" src="{{getRecord(x).image}}" alt="">
                <h2 class="img-text colorScheme clickable whitesmoke" ng-show="ShowRelatedImgText">{{getRecord(x).title}}</h2>
            </div>

        </div>
    </div>
    <!-- /.row -->

    <hr>

    <!-- Google Map -->
    <div id="map-container"></div>

    <!-- Footer -->
    <footer ng-include="'partials/footer.html'"></footer>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/googleMapScript.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>

</html>
