<!DOCTYPE html>
<html lang="en" ng-app="application">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tim Jaroch</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom Google Web Font -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <!-- Add custom CSS here -->
    <link href="css/index.css" rel="stylesheet">

</head>

<body ng-controller="portfolioCtrl">

    <!-- Navigation -->
    <div ng-include="'partials/navigation.html'"></div>
	<!-- End Navigation -->

	
	<!-- Header -->
	<div class="container-fluid">
		<div class="intro-header-other">	
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="intro-message">
							<h3 class="page-header">{{Selected.title}}</h3>
							<h4>{{Selected.subTitle}}</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Header -->	

	<!-- Portfolio Item -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-6">
				<img class="img-responsive center-block" src="http://placehold.it/750x500" alt="">
			</div>
			<div class="col-md-4">
                <h3>Project Description</h3>
                <p>{{Selected.description}}</p>
                <h3>Project Details</h3>
                <ul>
                    <li>Lorem Ipsum</li>
                    <li>Dolor Sit Amet</li>
                    <li>Consectetur</li>
                    <li>Adipiscing Elit</li>
                </ul>
            </div>
		</div>
	</div>
	<!-- End Portfolio Item -->

	<!-- Related Projects Row -->
	<div class="container-fluid">
	<div class="row">

		<div class="col-lg-12">
			<h3 class="page-header">Related</h3>
		</div>

		<div class="col-sm-3 col-xs-6">
			<a href="#">
				<img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
			</a>
		</div>

		<div class="col-sm-3 col-xs-6">
			<a href="#">
				<img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
			</a>
		</div>

		<div class="col-sm-3 col-xs-6">
			<a href="#">
				<img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
			</a>
		</div>

		<div class="col-sm-3 col-xs-6">
			<a href="#">
				<img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
			</a>
		</div>

	</div>
	</div>
	<!-- /.row -->

	<hr>

   <!-- Google Map -->
	<div id="map-container"></div>
	<!-- Footer -->
    <footer ng-include="'partials/footer.html'"></footer>
	<!-- End Footer -->

    <!-- JavaScript -->
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="js/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
