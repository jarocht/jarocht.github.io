<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tim Jaroch</title>

    <!-- CSS here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/blog.css" />

</head>

<body ng-controller="blogPostCtrl">

    <!-- Navigation -->
    <div ng-include="'partials/navigation.html'"></div>
    <!-- End Navigation -->
    <!-- Header -->
    <div class="intro-header-other">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="intro-message">
                        <h3 class="page-header">{{post.title}}</h3>
                        <h4>{{post.description}}</h4>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <hr>
    <!-- End Pagination -->
    <!-- Google Map -->
    <div id="map-container"></div>

    <!-- Footer -->
    <footer ng-include="'partials/footer.html'"></footer>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/googleMapScript.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>

</html>
