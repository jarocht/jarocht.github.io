<html lang="en" ng-app="app">

<head>

    <title>Tim Jaroch</title>

<body ng-controller="blogCtrl">

    <!-- Navigation -->
    <div ng-include="'partials/navigation.html'"></div>
    <!-- End Navigation -->
    <!-- Header -->
    <div class="intro-header-other">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="intro-message">
                        <h3 class="page-header">Jaroch Blog</h3>
                        <h4>A Blog about technology, family, and whatever else comes to mind.</h4>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    <!-- End Header -->
    <!-- Projects Row -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4 blog-item" ng-repeat="post in posts">
                        <a href="{{$index}}"><img class="img-responsive img-blog-item" ng-src="{{post.image}}"></a>
                        <h3><a href="{{$index}}">{{post.title}}</a></h3>
                        <p>{{post.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <hr>
    <!-- End Projects Row -->
    <!-- Pagination -->
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li class="active">
                        <a href="blog.html">1</a>
                    </li>

            </div>
        </div>
    </div>

    <!-- End Pagination -->
    <!-- Google Map -->
    <div id="map-container"></div>

    <!-- Footer -->
    <footer ng-include="'partials/footer.html'"></footer>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/googleMapScript.js"></script>
    <script src="js/modules.js"></script>
